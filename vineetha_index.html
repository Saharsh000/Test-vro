<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Vineetha üíó</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ffd6ec,#e6ccff);
    color:#5a4a6b;
    overflow:hidden;
}

.slide{
    display:none;
    height:100vh;
    padding:30px;
    text-align:center;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

.active{ display:flex; animation:fade 1s ease; }

@keyframes fade{ from{opacity:0} to{opacity:1} }

h1{
    font-weight:500;
    max-width:800px;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    margin:10px;
    font-size:1rem;
    cursor:pointer;
}

.yes{ background:#ff9ecb; color:white; }
.no{ background:#bda0ff; color:white; }

.sticker{
    position:absolute;
    font-size:24px;
    animation:float 8s linear infinite;
    opacity:0.8;
}

@keyframes float{
    from{ transform:translateY(100vh); }
    to{ transform:translateY(-10vh); }
}
</style>
</head>

<body>

<div class="slide active" id="s1"><h1 id="t1"></h1></div>
<div class="slide" id="s2"><h1 id="t2"></h1></div>
<div class="slide" id="s3"><h1 id="t3"></h1></div>

<div class="slide" id="s6"><h1 id="t6"></h1></div>

<div class="slide" id="s9"><h1 id="t9"></h1></div>

<script>
let current=1;

function show(n){
    document.getElementById("s"+current).classList.remove("active");
    current=n;
    document.getElementById("s"+current).classList.add("active");
}

function typeText(id, text, speed=35){
    let i=0;
    const el=document.getElementById(id);
    el.innerHTML="";
    const interval=setInterval(()=>{
        el.innerHTML+=text[i];
        i++;
        if(i>=text.length) clearInterval(interval);
    },speed);
}

</script>

</body>
</html>
